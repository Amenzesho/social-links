<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <div>
        <img
          class="image"
          src="assets/images/avatar-jessica.jpeg"
          alt="student-image"
        />
        <h2>Jessica Randall</h2>
        <h4 class="location">London, United Kingdom</h4>
        <p>"Front-end developer and avid reader."</p>
      </div>
      <div class="buttons">
        <button class="social-button">GitHub</button>
        <button class="social-button">Frontend Mentor</button>
        <button class="social-button">LinkedIn</button>
        <button class="social-button">Twitter</button>
        <button class="social-button">Instagram</button>
      </div>
    </div>
  </body>
</html>
